
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echoing-horn-225</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
        }
        #main-content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #2C3E50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em; /* Schriftgröße erhöht */
            line-height: 1.6;
            margin-bottom: 10px; /* Abstand verringert */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #78A1BB;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2C3E50;
        }
        .product-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product-detail .image-container {
            position: relative;
            width: 45%;
            margin-bottom: 10px; /* Abstand verringert */
        }
        .product-detail img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            background: #fff;
            transition: opacity 0.3s ease;
        }
        .product-detail img.hover {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        .product-detail .image-container:hover img.hover {
            opacity: 1;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageContainers = document.querySelectorAll('.image-container');
            imageContainers.forEach(container => {
                container.addEventListener('click', function() {
                    const hoverImage = container.querySelector('img.hover');
                    if (hoverImage.style.opacity === '1') {
                        hoverImage.style.opacity = '0';
                    } else {
                        hoverImage.style.opacity = '1';
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="main-content">
        <h1>echoing-horn-225</h1>
        <div class="product-detail">
            <div class="image-container">
                <img src="../images/echoing-horn-225/IMG_0328 2024-08-12 15_08_57.JPG" alt="echoing-horn-225" class="normal">
                <img src="../images/echoing-horn-225/IMG_0329 2024-08-12 15_08_58.JPG" alt="echoing-horn-225" class="hover">
            </div>
            <div>
                <p>Price: CHF5.2</p>
                <p>Set: pokemon-chilling-reign</p>
            </div>
        </div>
        <a href="../index.html">Back to Shop</a>
    </div>
</body>
</html>
